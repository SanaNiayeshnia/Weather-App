<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather App.css">
    <link rel="icon" href="App Icon.png">
    <script src="Weather App.js" defer></script>
    <script src="https://kit.fontawesome.com/cfa60e452d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round|Ubuntu">
</head>
<body>
    <section id="mainSec">
        <div class="container">
            <div class="searchBox">
            <input type="text" placeholder="Search..." id="searchInput"> <i class="fa-solid fa-search" id="searchIcon"></i>
            </div>
 
            <div class="weatherInfoBox">
                <p id="cityName">Tehran</p>
                <p id="date">14 june 2023</p>
                <p id="weatherTemp">21°C</p>
                <div class="statusBox"> 
                    <img src="#"  id="weatherIcon"><span id="weatherStatus">Cloudy</span>
                </div>
                <p id="high-low">10°C / 19°C</p>
            </div>
            <div id="loadingIcon">
             
            </div>
            <div id="error-modal">error jdkjfkdjfkdjfkjk</div>
       
        </div>
        

    </section>
   
</body>
</html>
